<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hustle Launch HQ – AI Side Hustle Toolkit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d7f5e8, #ffffff);
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      max-width: 180px;
      height: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #1a1a1a;
    }

    .subtitle {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 10px auto 30px;
      color: #333;
      line-height: 1.6;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      max-width: 450px;
      width: 100%;
    }

    form input[type="text"],
    form input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00a336;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #008f2d;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="Hustle Launch.png" alt="Hustle Launch HQ Logo" />
    <h1>Get Early Access to the AI Side Hustle Toolkit</h1>
    <p class="subtitle">
      Join the waitlist and follow our real-time journey to build and launch AI-powered income streams — without the hype.
    </p>
  </header>

  <div class="form-container">
    <form action="https://assets.mailerlite.com/jsonp/1629177/forms/158560356127474995/subscribe" method="post" target="_blank">
      <input type="text" name="fields[name]" placeholder="Your first name" required />
      <input type="email" name="fields[email]" placeholder="Your best email" required />
      <button type="submit">Join the Waitlist</button>
    </form>
    <p style="font-size: 0.85rem; color: #777; margin-top: 15px;">No spam. Unsubscribe anytime.</p>
  </div>

  <footer>
    &copy; 2025 Hustle Launch HQ. All rights reserved.
  </footer>

</body>
</html>
